---

dependency:
  name: "galaxy"
driver:
  name: "podman"
platforms:
  - name: "instancekeepalived"
    image: "${MOLECULE_IMAGE:-ghcr.io/hifis-net/ubuntu-systemd:24.04}"
    pre_build_image: true
    privileged: true
    systemd: "always"
    tty: true
    override_command: false
provisioner:
  name: "ansible"
  config_options:
    defaults:
      stdout_callback: "yaml"
  playbooks:
    prepare: "prepare.yml"
    check: "converge.yml"
    converge: "converge.yml"
    verify: "verify.yml"
verifier:
  name: "ansible"
scenario:
  name: "keepalived"
  test_sequence:
    - "destroy"
    - "dependency"
    - "syntax"
    - "create"
    - "prepare"
    - "check"
    - "converge"
    - "idempotence"
    - "check"
    - "side_effect"
    - "verify"
    - "destroy"

...
