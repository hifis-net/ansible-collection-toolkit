---

- name: "Nginx | Create config"
  ansible.builtin.template:
    src: "nginx-zammad.conf.j2"
    dest: "{{ zammad_nginx_config_path }}"
    mode: "0644"
    owner: "root"
    group: "root"
  notify: "Reload nginx"

- name: "Stop nginx"
  ansible.builtin.service:
    name: "nginx"
    state: "stopped"
    enabled: false
    daemon_reload: true
  when: "zammad_nginx_disabled"

...
