---
name: "Install dependencies and prepare the environment."
description: "Install the necessary dependencies for jobs."
runs:
  using: "composite"
  steps:
    - name: "Install pipenv."
      run: "pipx install pipenv"
      shell: "bash"

    - name: "Set up Python 3."
      uses: "actions/setup-python@v5"
      id: "setup-python"
      with:
        python-version: "3.10"
        cache: "pipenv"

    - name: "Install dependencies via pipenv."
      run: "pipenv install --dev"
      shell: "bash"
      working-directory: "ansible_collections/hifis/software_services"
