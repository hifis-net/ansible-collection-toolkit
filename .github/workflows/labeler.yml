---
name: "Pull Request Labeler"

on:
  pull_request_target:
    types:
      - "labeled"
      - "unlabeled"
      - "opened"
      - "edited"
      - "synchronize"

jobs:
  labeler:
    runs-on: "ubuntu-22.04"
    permissions:
      contents: "read"
      pull-requests: "write"
    steps:
      - name: "Check out the codebase."
        uses: "actions/checkout@v4"

      - uses: "actions/labeler@v5.0.0"
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
